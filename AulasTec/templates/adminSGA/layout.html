{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin laboratory</title>

        <!-- To work resposive page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'adminSGA/img/Itmorelia.png' %}">

        <!-- Import CSS Bootstrap -->
        <link href="{% static 'adminSGA/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Import JS of Bootstrap (I'm use this only to make modals and navbar responsive) -->
        <script type="text/javascript" src="{% static 'adminSGA/js/jquery-3.2.1.slim.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'adminSGA/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'adminSGA/js/popper.min.js' %}"></script>


        <!-- Import of my file CSS (This file content animations and styles customs) -->
        <link href="{% static 'adminSGA/css/myStyle.css' %}" rel="stylesheet">

        <!-- Mi CSS MAP -->
        <link rel="stylesheet" href="{% static 'sga/map.css' %}">

        <!-- Import of my file JS (This file content specific functions to work my web site dinamic) -->
        <script type="text/javascript" src="{% static 'adminSGA/js/dinamico.js' %}"></script>

    </head>
    <body id="myBody">
<!--------------------------- My Navbar ----------------------------------->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">

          <a class="navbar-brand p-0">
            <img src="{% static 'adminSGA/img/Itmorelia.png' %}" width="45">
          </a>
            
          <div class="w-auto text-center">

            <span class="font-weight-bold text-white aling-middle">Administracion</span><br class="d-lg-none">

            <span class="font-weight-bold text-primary aling-middle">SGA</span>
            
          </div>
            
            

          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

<!-------------------------- Buttons of my Navbar ------------------------->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <div class="navbar-nav ml-auto text-center">
              
              <a id="btn-home" class="nav-item nav-link active rounded myBtn bg-primary" href="{% url 'adminSGA' %}">Home</a>
              
              {% if user.is_authenticated %}

                <a id="btn-patients" class="nav-item nav-link active rounded myBtn" href="{% url 'adminSGA_Edificios' %}">Edificios</a>
                <a id="btn-publications" id="btn-patients" class="nav-item nav-link active rounded rounded myBtn">Encuestas</a>
                <a id="btn-users" class="nav-item nav-link active rounded myBtn" href="{% url 'adminSGA_users' %}">Usuarios</a>
               

                <a id="btn-account" class="nav-link btn btn-outline-light myUser ml-3 mt-2 mb-1 pb-0" style="padding-top: 1px;"><strong>{{ user.first_name }} {{ user.last_name }}</strong></a>

                <a class="nav-item nav-link rounded myBtnOut btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a id="btn-login" class="nav-item nav-link rounded ml-1 text-white btn btn-outline-warning" href="{% url 'login' %}">Login</a>
              {% endif %}

            </div>

          </div>

        </nav>

        <br>
        <br>


<!----------------------------- My Body Index.html ----------------------------------->
        {% block body %}
        {% endblock %}


<!----------------------------------- My Footer -------------------------------------->
        <footer id="myFooter" class="pt-4 pb-4 mt-5">
          <div class="text-center"> 
              Â© 2020 Copyright: <a href="https://wwwwwwwww.jodi.org"> losmanes.com</a>
          </div>
        </footer>

    </body>
</html>
