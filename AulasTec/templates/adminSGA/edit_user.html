{% extends "adminSGA/layout.html" %}
{% load static %}

{% block body %}
	<div class="myFade" id="patients">
		<div class="container-fluid col-12 col-sm-11 bg-light border pt-3 pb-2 mt-5 text-center">
		    <h1>{{usuario}}</h1>
		    <p>
		    	<span class="font-italic">Editar usuario</span>
		    </p>
		</div>

		<div class="container col-10 bg-light border pt-4 pb-3 mt-2">
			<div class="text-center">

				<h3>Cambiar Información del Usuario "{{usuario}}"</h3>
				<div class="ml-2 mt-2">
					<label>Ultima Actualización: {{ usuario.updated_at|date:'M d Y, h:i' }}</label>
				</div>

				<div class="row justify-content-sm-center pt-3">

					<div class="col-12 col-sm-6">

						{% if message %}
				            <div class="text-center">
				              <div class="alert alert-success w-50 mx-auto">
				                    {{ message }} <br>

				              		<a class="btn btn-primary btn-sm mt-2" href="{% url 'adminSGA_users' %}">Volver</a>
				              </div>
				            </div>
				        {% endif %}
	
	                    <form action="{% url 'adminSGA_EditUser' user.id %}" method="POST" autocomplete="off">
	                        {% csrf_token %}

	                        <div class="form-group text-left">
	                        	<label class="font-weight-bold" for="nombre">Nombre</label>
	                            <input class="form-control" type="text" name="nombre" placeholder="Nombre del Usuario" value="{{user.first_name}}" required>
	                        </div>

                            <div class="form-group text-left">
	                        	<label class="font-weight-bold" for="apellido">Apellido</label>
	                            <input class="form-control" type="text" name="apellido" placeholder="Apellido" value="{{user.last_name}}" required>
	                        </div>
                            
	                        <div class="form-group text-left">
	                        	<label class="font-weight-bold" for="phone">Telefono</label>
	                            <textarea class="form-control" rows="1" name="phone" required>{{user.celphone}}</textarea>
                            </div>

                            <div class="form-group text-left">
	                        	<label class="font-weight-bold" for="mail">Email</label>
	                            <textarea class="form-control" rows="1" name="mail" readonly>{{user.email}}</textarea>
	                        </div>

	                        <div class="form-group text-center">
	                            <input class="btn btn-warning" type="submit" value="Guardar Cambios">
	                        </div>
	                    </form>
	                </div>
                </div>
			</div>
		</div>
    </div>
    <br><br>

{% endblock %}
